<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Sức mạnh âm thanh</title>	<link rel="icon"				href="https://scontent.fsgn2-9.fna.fbcdn.net/v/t39.30808-6/450724738_454167190832486_7991589528802552362_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEO36-0Xki9NCnBbGldEMKz6eT8V5W4_K_p5PxXlbj8r45AVqjWDhJVISoVbaHzu6aUlvKVvLQwhs0gnoYIt9Qp&_nc_ohc=0FHnEzqUD88Q7kNvgFpRREg&_nc_ht=scontent.fsgn2-9.fna&oh=00_AYDYZZvfz9W7SGqHm4PP_L9wv60t9ppe_TBaakGh0-4abw&oe=669B00A1">	<link rel="preconnect" href="https://fonts.googleapis.com"/>	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>	<link			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"			rel="stylesheet"	/>	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"			rel="stylesheet"	/>	<style>      html, body {          height: 100%;          margin: 0;      }      body {          font-family: 'Be Vietnam Pro', sans-serif;      }      .container-fluid {          height: 100%;      }      button {          width: 100%;      }      .btn-primary {          transition: all .2s;      }      .btn-primary:hover {          background-color: #1f6da8 !important;      }      @media (min-width: 992px) {          .navbar .input-group {              width: auto;          }          .navbar-nav .nav-link {              padding: 0.5rem 1.5rem;          }      }      select:focus,      input:focus,      textarea:focus {          border: 2px solid #0c61a1 !important;      }	</style></head><body><div class="container-fluid p-0">	<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">		<div class="container-fluid justify-content-between">			<div class="d-flex">				<a class="navbar-brand ms-2 mb-1 d-flex align-items-center" href="#">					<img							src="https://scontent.fsgn2-9.fna.fbcdn.net/v/t39.30808-6/450724738_454167190832486_7991589528802552362_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEO36-0Xki9NCnBbGldEMKz6eT8V5W4_K_p5PxXlbj8r45AVqjWDhJVISoVbaHzu6aUlvKVvLQwhs0gnoYIt9Qp&_nc_ohc=0FHnEzqUD88Q7kNvgFpRREg&_nc_ht=scontent.fsgn2-9.fna&oh=00_AYDYZZvfz9W7SGqHm4PP_L9wv60t9ppe_TBaakGh0-4abw&oe=669B00A1"							height="50"							loading="lazy"							style="margin-top: 2px; border-radius: 20%"					/>				</a>			</div>			<ul class="navbar-nav flex-row d-md-flex">				<li class="nav-item me-lg-1 active">					<audio controls>						<source src="{{ audio_link }}" type="audio/wav">					</audio>				</li>				{#				{% if audio_link %}#}				{#					<audio controls>#}				{#						<source src="{{ audio_link }}" type="audio/wav">#}				{#					</audio>#}				{#				{% endif %}#}			</ul>			{#			<ul class="navbar-nav flex-row">#}			{#				<li class="nav-item dropdown me-3 me-lg-1">#}			{#					<a#}			{#							data-mdb-dropdown-init#}			{#							class="nav-link dropdown-toggle hidden-arrow"#}			{#							href="#"#}			{#							id="navbarDropdownMenuLink"#}			{#							role="button"#}			{#							aria-expanded="false"#}			{#					>#}			{#						<i class="fas fa-chevron-circle-down fa-lg"></i>#}			{#					</a>#}			{#					<ul#}			{#							class="dropdown-menu dropdown-menu-end"#}			{#							aria-labelledby="navbarDropdownMenuLink"#}			{#					>#}			{#						<li>#}			{#							<a class="dropdown-item" href="#">Some news</a>#}			{#						</li>#}			{#						<li>#}			{#							<a class="dropdown-item" href="#">Another news</a>#}			{#						</li>#}			{#						<li>#}			{#							<a class="dropdown-item" href="#">Something else here</a>#}			{#						</li>#}			{#					</ul>#}			{#				</li>#}			{#			</ul>#}		</div>	</nav>	<div class="container">		<div class="row">			<div class="col-12 p-4 border-right d-flex flex-column">				<form method="post" class="flex-grow-1 d-flex flex-column">					{% csrf_token %}					<div class="form-group">						<label for="speed" class="mb-1 text-dark">Tải lên file .txt:</label>						<input type="file" id="fileInput" class="form-control form-control-lg mt-1 mb-1 border border-2" accept="						.txt" onchange="loadFile(event)">					</div>					<div class="form-row d-flex align-items-center mt-2 mb-4">						<div class="form-group col-md-5 me-5">							<label for="voice" class="mb-1 text-dark">Giọng đọc:</label>							<select id="voice" name="voice" class="form-control form-control-lg border border-2">								<option class="text-center" value="female_north"												{% if request.POST.voice == "female_north" %}selected{% endif %}>Nữ Bắc								</option>								<option class="text-center" value="female_central"												{% if request.POST.voice == "female_central" %}selected{% endif %}>Nữ Trung								</option>								<option class="text-center" value="female_south"												{% if request.POST.voice == "female_south" %}selected{% endif %}>Nữ Nam								</option>								<option class="text-center" value="male_north"												{% if request.POST.voice == "male_north" %}selected{% endif %}>Nam Bắc								</option>								<option class="text-center" value="male_central"												{% if request.POST.voice == "male_central" %}selected{% endif %}>Nam Trung								</option>								<option class="text-center" value="male_south"												{% if request.POST.voice == "male_south" %}selected{% endif %}>Nam Nam								</option>							</select>						</div>						<div class="form-group col-md-5 ">							<label for="speed" class="mb-1 text-dark">Tốc độ nói:</label>							<input type="number" id="speed" name="speed" class="form-control form-control-lg border border-2"										 value="1"										 min="0.5"										 max="2"										 step="0.1">						</div>					</div>					<div class="form-group flex-grow-1 d-flex flex-column">                    <textarea id="text" name="text" class="form-control flex-grow-1 border border-2" rows="20"															placeholder="Nhập văn bản muốn chuyển đổi">{{ request.POST.text }}</textarea>					</div>					<div class="row">						<div class="col-6">							<button type="button" class="btn btn-secondary btn-rounded mt-4 btn-lg" onclick="clearTextarea()"											data-mdb-ripple-init data-mdb-ripple-color="primary">Làm mới							</button>						</div>						<div class="col-6">							<button type="submit" class="btn btn-primary btn-rounded btn-lg mt-4" data-mdb-ripple-init											style="background-color: #0c61a1">Chuyển đổi							</button>						</div>					</div>				</form>			</div>		</div>	</div></div><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script><script>    function clearTextarea() {        document.getElementById('text').value = '';    }    function loadFile(event) {        let file = event.target.files[0];        if (file) {            let reader = new FileReader();            reader.onload = function (e) {                document.getElementById('text').value = e.target.result;            };            reader.readAsText(file);        }    }</script></body></html>
