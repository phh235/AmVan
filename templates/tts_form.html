<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Sức mạnh âm thanh</title>	<link rel="icon"				href="https://cdn.dribbble.com/userupload/15657645/file/original-687d5d6445b90fc7a1e42c8663eecb53.png?resize=1563x1563">	<link rel="preconnect" href="https://fonts.googleapis.com"/>	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>	<link			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"			rel="stylesheet"	/>	<link			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"			rel="stylesheet"	/>	<link			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"			rel="stylesheet"	/>	<style>      html, body {          height: 100%;          margin: 0;      }      body {          font-family: 'Be Vietnam Pro', sans-serif;      }      button {          width: 100%;      }      .btn-primary {          transition: all .2s;      }      .btn-primary:hover {          background-color: #1f6da8 !important;      }      select:focus,      input:focus,      textarea:focus {          border: 2px solid #0c61a1 !important;      }      @media only screen and (max-width: 776px) {          .fixed-bottom {							display: none;					}      }	</style></head><body><div class="container-fluid p-0">	<div class="container">		<form method="post" class="flex-grow-1 d-flex flex-column">			<nav class="navbar navbar-expand-lg navbar-light fix-top rounded-5 mt-3" style="background-color: #fff; box-shadow:		 rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">				<div class="container-fluid justify-content-between">					<div class="d-flex">						<a class="navbar-brand ms-2 mb-1 d-flex align-items-center" href="#">							<img									src="https://cdn.dribbble.com/userupload/15657645/file/original-687d5d6445b90fc7a1e42c8663eecb53.png?resize=1563x1563"									height="50"									loading="lazy"									style="margin-top: 2px; border-radius: 20%"							/>						</a>					</div>					<ul class="navbar-nav flex-row d-md-flex">						<li class="nav-item me-lg-1 active">							<audio id="audioPlayer" controls class="d-none">								<source src="{{ audio_link }}" type="audio/wav">							</audio>							<a type="button" class="btn btn-primary btn-rounded btn-lg"								 onclick="togglePlay()"								 data-mdb-ripple-init								 style="background-color: #0c61a1">								<i id="playIcon" class="fas fa-play"></i>							</a>						</li>					</ul>					<ul class="navbar-nav flex-row">						<li class="nav-item dropdown me-3 me-lg-1">							<a									data-mdb-dropdown-init									class="nav-link dropdown-toggle hidden-arrow"									href="#"									id="navbarDropdownMenuLink"									role="button"									aria-expanded="false"							>								<i class="fas fa-ellipsis-vertical fa-lg"></i>							</a>							<ul									class="dropdown-menu dropdown-menu-end"									aria-labelledby="navbarDropdownMenuLink"							>								<li>									<a class="dropdown-item" href="#" onclick="downloadAudio()">Tải về file audio</a>								</li>								<li>									<a class="dropdown-item" href="#">Lưu văn bản</a>								</li>								<li>									<a class="dropdown-item" href="https://forms.gle/edAcef4mbB291Qgi7" target="_blank">Phản ánh trải										nghiệm</a>								</li>							</ul>						</li>					</ul>				</div>			</nav>			<div class="container">				<div class="row">					<div class="col-12 p-4 border-right d-flex flex-column">						{% csrf_token %}						<div class="form-group">							<label for="speed" class="mb-1 text-dark">Tải lên file .txt:</label>							<input type="file" id="fileInput" class="form-control form-control-lg mt-1 mb-1 border border-2" accept="						.txt" onchange="loadFile(event)">						</div>						<div class="form-row d-flex align-items-center mt-2 mb-4">							<div class="form-group col-md-5 me-5">								<label for="voice" class="mb-1 text-dark">Giọng đọc:</label>								<select id="voice" name="voice" class="form-control form-control-lg border border-2">									<option class="text-center" value="female_north"													{% if request.POST.voice == "female_north" %}selected{% endif %}>Nữ Bắc									</option>									<option class="text-center" value="female_central"													{% if request.POST.voice == "female_central" %}selected{% endif %}>Nữ Trung									</option>									<option class="text-center" value="female_south"													{% if request.POST.voice == "female_south" %}selected{% endif %}>Nữ Nam									</option>									<option class="text-center" value="male_north"													{% if request.POST.voice == "male_north" %}selected{% endif %}>Nam Bắc									</option>									<option class="text-center" value="male_central"													{% if request.POST.voice == "male_central" %}selected{% endif %}>Nam Trung									</option>									<option class="text-center" value="male_south"													{% if request.POST.voice == "male_south" %}selected{% endif %}>Nam Nam									</option>								</select>							</div>							<div class="form-group col-md-5 ">								<label for="speed" class="mb-1 text-dark">Tốc độ nói:</label>								<input type="number" id="speed" name="speed" class="form-control form-control-lg border border-2"											 value="1"											 min="0.5"											 max="2"											 step="0.1">							</div>						</div>						<div class="form-group flex-grow-1 d-flex flex-column">                    <textarea id="text" name="text" class="form-control flex-grow-1 border border-2" rows="20"															placeholder="Nhập văn bản muốn chuyển đổi">{{ request.POST.text }}</textarea>						</div>						<div class="row">							<div class="col-6">								<button type="button" class="btn btn-secondary btn-rounded mt-4 btn-lg" onclick="clearTextarea()"												data-mdb-ripple-init data-mdb-ripple-color="primary">Làm mới								</button>							</div>							<div class="col-6">								<button type="submit" class="btn btn-primary btn-rounded btn-lg mt-4" data-mdb-ripple-init												style="background-color: #0c61a1">Chuyển đổi								</button>							</div>						</div>					</div>				</div>			</div>		</form>	</div></div><div class="fixed-bottom mb-2">	<img			src="https://cdn.dribbble.com/userupload/15660176/file/original-062734b586e3b686be6441ddc22e0947.png?resize=1563x1563"			alt="QR Feedback"			height="220"	></div><script		type="text/javascript"		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script><script>    let audioPlayer = document.getElementById('audioPlayer');    let playIcon = document.getElementById('playIcon');    // Lắng nghe sự kiện audio kết thúc phát    audioPlayer.addEventListener('ended', function () {        playIcon.classList.replace('fa-pause', 'fa-play');    });    function togglePlay() {        if (audioPlayer.paused || audioPlayer.ended) {            playIcon.classList.replace('fa-play', 'fa-pause');            audioPlayer.play();        } else {            playIcon.classList.replace('fa-pause', 'fa-play');            audioPlayer.pause();        }    }    function clearTextarea() {        document.getElementById('text').value = '';    }    function loadFile(event) {        let file = event.target.files[0];        if (file) {            let reader = new FileReader();            reader.onload = function (e) {                document.getElementById('text').value = e.target.result;            };            reader.readAsText(file);        }    }    function downloadAudio() {        // Lấy đường dẫn tới file audio từ thẻ audioPlayer        let audioSource = document.getElementById('audioPlayer').querySelector('source').src;        // Tạo một đối tượng mô phỏng liên kết tải về        let link = document.createElement('a');        link.href = audioSource;        // Tách tên file từ đường dẫn        let fileName = audioSource.split('/').pop();        link.download = fileName; // Tên file sẽ được tải về        // Thêm đối tượng vào DOM và kích hoạt sự kiện tải về        document.body.appendChild(link);        link.click();        // Xóa đối tượng liên kết sau khi tải về hoàn tất        document.body.removeChild(link);    }</script></body></html>
